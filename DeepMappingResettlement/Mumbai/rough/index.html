
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Load jQuery -->
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>

    <!-- Load Leaflet -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

    <script>
      var map;
      $(document).ready(function () {
//         Create the map
      map = L.map('map').setView([19.10, 72.89], 11);
//         Add base tiles 
         L.tileLayer('http://tile.stamen.com/toner/{z}/{x}/{y}.png',
    {
      attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.'
        }).addTo(map);
        
//        Add data loaded.
        
        $.getJSON('https://raw.githubusercontent.com/jadhavshibani/jadhavshibani.github.io/master/DeepMappingResettlement/Mumbai/mumbai_pre_resettlement_locations_mumbai.geojson', function (data) {
          L.geoJson(data, {
            
//     Add a popup to each "layer" (shape in the GeoJSON), in this case the popup simply contains the NAME property.
              
         onEachFeature: function (feature, layer) {
         layer.bindPopup(feature.properties.NAME);
          }
          }).addTo(map);
        })
      });
    </script>
      
    <style>
    #map{ width: 100%; height: 90%; min-height: 90%; position: absolute}
      
        #main_title {
      margin-left: 10px;
      float: left;  
      background-color: none;
    }  
    
    h2 {
      position: absolute;
      padding-left:50px;
      z-index:1;
    }  
    
  </style> 
  </head>
    
  <body>
    <div id="map">
      <h2>[RE]settlement</h2>
    </div>
     
       
  </body>
</html>
