<!DOCTYPE html>
<html>
<head>
  <title>A Leaflet map</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    
  <style>
    #map{ width: 100%; height: 90%; min-height: 90%; position: absolute}
      
        #main_title {
      margin-left: 10px;
      float: left;  
      background-color: none;
    }  
    
    h2 {
      position: absolute;
      padding-left:50px;
      z-index:1;
    }
      .tabs {
    width:100%;
    display:inline-block;
    text-decoration:none;
}
    /*----- Tab Links -----*/
    .tab-links:after {
        display:block;
        clear:both;
        content:'';
    }
    .tab-links li {
        margin:0px 5px;
        list-style:none;
        float:left;
    }
        .tab-links a {
            padding:9px 15px;
            display:inline-block;
            background:#000000;
            font-size:16px;
            font-weight:600;
            color:#FFFFFF;
            transition:all linear 0.15s;
            text-decoration:none;
        }
        .tab-links a:hover {
            background:#00D4D4;
            text-decoration:none;
        }
    li.active a, li.active a:hover {
        background:#00D4D4;
        color:#4c4c4c;
        text-decoration:underline;
    }
    
    /*----- Content of Tabs -----*/
    .tab-content {
        padding:15px;
        box-shadow:-1px 1px 1px rgba(0,0,0,0.15);
        background:#fff;
    }
        .tab {
            display:none;
        }
        .tab.active {
            display:block;
        }
  </style>
</head>
<body>

  <div id="map">
    <h2>[RE]settlement</h2>
    </div>  
    
     <div class="tabs">
    <ul class="tab-links">
        <!--<li class="active"><a href="#tab1">About</a></li>-->
        <li><a href="#tab1">About</a></li>
        <li><a href="#tab2">Supporting Information</a></li>
        <li><a href="#tab3">Methodology</a></li>
        <li><a href="#tab4">Next Steps</a></li>
        <li><a href="#tab5">Get Involved</a></li>
        
    </ul>
 
    <div class="tab-content">
        <!--<div id="tab1" class="tab active">-->
         <div id="tab1" class="tab">
            <p>Aim, context. What it matters?</p>
        </div>
 
        <div id="tab2" class="tab">
            <p>stattic maps, links to organizations</p>
        </div>
 
        <div id="tab3" class="tab">
            <p>Mapping technique</p>
            <p>project methodology</p>
        </div>
        
        <div id="tab4" class="tab">
            <p>Next Steps</p>
        </div>
 
        <div id="tab5" class="tab">
            <p>Who I am: </p>
            <p>Get in touch</p>
            <p>Share</p> 
             
        </div>
    </div>
</div>
<script>

  // initialize the map
  var map = L.map('map').setView([19.10, 72.89], 11);

  // load a tile layer
  L.tileLayer('http://tile.stamen.com/toner/{z}/{x}/{y}.png',
    {
      attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.',
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);

  </script>
</body>
</html>
