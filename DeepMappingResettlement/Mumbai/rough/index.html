<!DOCTYPE html>
<html>
  <head>
    <script src="//code.jquery.com/jquery-2.1.1.min.js">// load js and cartodb libraries. </script>
    
       <!-- Load Leaflet -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script>
      var map;
      $(document).ready(function () {
//         Create the map
      map = L.map('map').setView([19.10, 72.89], 11);
//         Add base tiles 
         L.tileLayer('http://tile.stamen.com/toner/{z}/{x}/{y}.png',
    {
      attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.'
        }).addTo(map);
        
     
         
         <!--   Add data loaded from GitHub.....pre to post resettlement locations  -->       
               $.getJSON('https://raw.githubusercontent.com/jadhavshibani/jadhavshibani.github.io/master/DeepMappingResettlement/Mumbai/mumbai_pre_to_post_resettlement_path.geojson', function (data) {L.geoJson(data, {  
            
          }).addTo(map);
        })    
        
        
    <!--   Add data loaded from GitHub.....pre resettlement locations  -->       
               $.getJSON('https://raw.githubusercontent.com/jadhavshibani/jadhavshibani.github.io/master/DeepMappingResettlement/Mumbai/mumbai_pre_resettlement_locations_mumbai.geojson').done (function (data) {L.geoJson(data, {  
            
      
// Create circles instead of standard markers
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng);
        },
 // You can find all of the styling properties for Leaflet here:
        //   http://leafletjs.com/reference.html#path-options
            
        style:function (feature) {
          var style = {
            fillColor: 'grey',
            fillOpacity: 0.8,
            radius:  5,
            stroke: false
          };    
           return style; 
          }
          
           onEachFeature: function (feature, layer) {
         layer.bindPopup(feature.properties.name_of_place_of_origin);
           
          }
          
          
          }).addTo(map);
        });
        
    <!--   Add data loaded from GitHub.....manmade vulnerable locations  -->       
               $.getJSON('https://raw.githubusercontent.com/jadhavshibani/jadhavshibani.github.io/master/DeepMappingResettlement/Mumbai/mumbai_man_made_vulnerable_location.geojson').done (function (data) {L.geoJson(data, {  
            
      
// Create circles instead of standard markers
        polygonToLayer: function (feature, latlng) {
          return L.polygonMarker(latlng);
        },
 // You can find all of the styling properties for Leaflet here:
        //   http://leafletjs.com/reference.html#path-options
            
        style:function (feature) {
          var style = {
            fillColor: 'green',
            fillOpacity: 0.5,
            stroke: false
          };    
           return style; 
          }         
          }).addTo(map);v
        });    
        
        
        
       <!--   Add data loaded from GitHub.....natural resources  -->       
               $.getJSON('https://raw.githubusercontent.com/jadhavshibani/jadhavshibani.github.io/master/DeepMappingResettlement/Mumbai/mumbai_natural_resources.geojson').done (function (data) {L.geoJson(data, {  
            
      
// Create circles instead of standard markers
        polygonToLayer: function (feature, latlng) {
          return L.polygonMarker(latlng);
        },
 // You can find all of the styling properties for Leaflet here:
        //   http://leafletjs.com/reference.html#path-options
            
        style:function (feature) {
          var style = {
            fillColor: 'blue',
            fillOpacity: 0.1,
            stroke: false
          };    
           return style; 
          }         
          }).addTo(map);v
        });    
        
        
        
        <!--   Add data loaded from GitHub.....resettlement locations  -->       
               $.getJSON('https://raw.githubusercontent.com/jadhavshibani/jadhavshibani.github.io/master/DeepMappingResettlement/Mumbai/mumbai_post_resettlement_locations.geojson').done (function (data) {L.geoJson(data, {  
            
      
// Create circles instead of standard markers
        polugonToLayer: function (feature, latlng) {
          return L.polygonMarker(latlng);
        },
 // You can find all of the styling properties for Leaflet here:
        //   http://leafletjs.com/reference.html#path-options
            
        style:function (feature) {
          var style = {
            fillColor: 'maroon',
            fillOpacity: 1,
            stroke: false
          };    
           return style; 
          }         
          }).addTo(map);v
        });    
          
         
      <!-- end of adding layers and editing it --> 
        
      });
    </script>
             
    
    <!---Tabs:  refer:"http://inspirationalpixels.com/tutorials/creating-tabs-with-html-css-and-jquery"-->
    <script>
      $(document).ready(function() {
    $('.tabs .tab-links a').on('click', function(e)  {
        var currentAttrValue = $(this).attr('href');
 // Show/Hide Tabs
        $('.tabs ' + currentAttrValue).fadeIn(350).siblings().hide();
 // Change/remove current tab to active
        $(this).parent('li').addClass('active').siblings().removeClass('active');
        e.preventDefault();
    });
});
    </script>

      /*----- Tabs -----*/
.tabs {
    width:100%;
    display:inline-block;
    text-decoration:none;
}

    /*----- Tab Links -----*/
    .tab-links:after {
        display:block;
        clear:both;
        content:'';
    }
    .tab-links li {
        margin:0px 5px;
        list-style:none;
        float:left;
    }
        .tab-links a {
            padding:9px 15px;
            display:inline-block;
            background:#000000;
            font-size:16px;
            font-weight:600;
            color:#FFFFFF;
            transition:all linear 0.15s;
            text-decoration:none;
        }
        .tab-links a:hover {
            background:#00D4D4;
            text-decoration:none;
        }
    li.active a, li.active a:hover {
        background:#00D4D4;
        color:#4c4c4c;
        text-decoration:underline;
    }
    
    /*----- Content of Tabs -----*/
    .tab-content {
        padding:15px;
        box-shadow:-1px 1px 1px rgba(0,0,0,0.15);
        background:#fff;
    }
        .tab {
            display:none;
        }
        .tab.active {
            display:block;
        }
    </style>
