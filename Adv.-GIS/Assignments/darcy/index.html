<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Load jQuery -->
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Load Leaflet -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    
    <style>
      /*
       * Make the sidebar appear above the map, to the right.
       */
      .sidebar {
        background: white;
        display: none;
        position: absolute;
        right: 15px;
        padding: 25px;
        top: 15px;
        width: 500px;
        z-index: 5000;
      }
    </style>

    <script>
      /*
       * Keep the map variable out here so we can access it from
       * the console.
       */
      var map;

      $(document).ready(function () {
        map = L.map('map').setView([22.543903, 114.088281], 16);
        
        // Hide sidebar when map is clicked
        map.on('click', function () {
          $('.sidebar').hide();
        });

        L.tileLayer('http://tile.stamen.com/toner/{z}/{x}/{y}.png', {
          maxZoom: 18,          
        }).addTo(map);
        
        $.getJSON('https://raw.githubusercontent.com/bendd165/bendd165.github.io/master/final/secondhand_markets.geojson').done (function (data) {
          layer1 = L.geoJson(data, {
            
            /*
             * Instead of adding a popup, put data in sidebar and show it.
             */
            onEachFeature: function (feature, layer) {
              layer.on('click', function () {
                var content1 = 'Name: ' + feature.properties.name + '</p><p><img src="' + feature.properties.photo01 + '" width=500 </p><p><img src="' + feature.properties.photo02 + '"width=500></p><p><img src="' + feature.properties.photo03 + '" width=500 </p><p><img src="' + feature.properties.photo04 + '" width=500 </p><p><img src="' + feature.properties.photo05 + '" width=500 </p>'
                
                $('.sidebar').html(content1).show();
              });
            },
          }).addTo(map);
        })
      });
    </script>
  </head>
  <body>
    <div id="map"></div>
    <div class="sidebar"></div>
  </body>
</html>
